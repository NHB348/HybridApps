	<script type="text/javascript" src="lib/modernizr-touch.js"></script>
	<script type="text/javascript" src="lib/signatureCapture.js"></script>
	<script type="text/javascript" src="lib/jquery.json-2.3.min.js"></script>

</head>
<body>
	<table id="statusBarDiv">
		<tr>
		<td><div id="cellularDiv" class="left">
			<i class="fa fa-lg fa-circle"></i>
			<i class="fa fa-lg fa-circle"></i>
			<i class="fa fa-lg fa-circle"></i>
			<i class="fa fa-lg fa-circle"></i>
			<i class="fa fa-lg fa-circle"></i></div>
		</td>
		<td><div id="wifiDiv">
			<i class="fa fa-lg fa-wifi center forcehide"></i></div>
		</td>
		<td><div id="serverDiv" class="center">
			<i class="fa fa-lg fa-long-arrow-up forcehide"></i>
			<i class="fa fa-lg fa-long-arrow-down forcehide"></i></div>
		</td>
		<td id="timeDiv" class="center">--:--</td>
		<td><div id="positionDiv" class="center">
			<i class="fa fa-lg fa-location-arrow center forcehide"></i></div>
		</td>
		<td><div id="batteryDiv" class="right">
			<label id="batteryText">--%</label> <i class="fa fa-lg fa-battery-4"></i></div>
		</td>
		<td></td>
		</tr>
	</table>

	<ion-side-menus enable-menu-with-back-views="false" id="appMenu">
        <ion-side-menu-content drag-content="false">
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left" class="hide" ng-controller="MenuController" id="sideMenu">
            <ion-content>
                <div class="list">
                    <div id="logoContainer">
                    	<label id="driverName">John Doe</label>
                    	
                    	<a id="logoutBtn" class="uppercase" href="#" menu-close ng-click="logout()">
	                        Sign-out
	                    </a>
                    </div>
                    
                    <div class="list">
	                    <a class="item item-icon-left" href="#">
						    <i class="icon fa fa-map-marker menu-item-icon"></i>
						    <span>Stops</span>
						  </a>
						<a class="item item-icon-left" href="#" menu-close ng-click="goToRouteTransp()">
						    <i class="icon fa fa-road menu-item-icon"></i>
						    <span>{{deliveryType}}</span> <span class="menu-item-text">{{transportRoute}}</span>
						  </a>
                    </div>
                    <div id="menu-status-settings">Status & Settings</div>
                    <div class="list">
	                    <a class="item item-icon-left" href="#/appstatus" menu-close>
						    <i class="icon fa fa-signal menu-item-icon"></i>
						    <span>Status</span>
						    <p class='menu-item-text-details'>Connectivity, software version, etc.</p>
						  </a>
						<a class="item item-icon-left" href="#/appsettings" menu-close>
						    <i class="icon fa fa-cog menu-item-icon"></i>
						    <span>Settings</span>
						    <p class='menu-item-text-details'>Language and keyboard</p>
						  </a>
                    </div>
                </div>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
    
    <div id="log"></div>
</body>
</html>
