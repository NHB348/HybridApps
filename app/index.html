<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />   
    <!-- comment viewport for Android -->
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="fonts/font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link href="fonts/dsv-mobile-icons/dsv-mobile-icons.css" rel="stylesheet">
    <link href="fonts/dsv-mobile-icons/dsv-test.css" rel="stylesheet">
    <link href="css/style.less" rel="stylesheet/less" type="text/css">
    
    <script>window.$ = window.jQuery = WLJQ;</script>
    
    <script src="js/constants.js"></script>
    <script src="lib/less/less.min.js" type="text/javascript"></script>
        
    <script data-main="main" src="lib/require/require.min.js"></script>
    
    <script type="text/javascript" src="lib/modernizr-touch.js"></script>
	<script type="text/javascript" src="lib/signatureCapture.js"></script>
</head>
<body>
    <ion-side-menus enable-menu-with-back-views="false" id="appMenu">
        <ion-side-menu-content drag-content="false">
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left" class="hide" ng-controller="MenuController" id="sideMenu">
            <ion-content>
                <div class="list">
                    <div id="logoContainer">
                    	<label id="driverName">John Doe</label>
                    	
                    	<a id="logoutBtn" class="uppercase" href="#" menu-close ng-click="logout()">
	                        {{messages.hamburgerMenu.signOut}}
	                    </a>
                    </div>
                    
                    <div class="list">
	                    <a class="item item-icon-left" href="#">
						    <i class="icon fa fa-map-marker menu-item-icon"></i>
						    <span>{{messages.hamburgerMenu.stops}}</span>
						  </a>
						<a class="item item-icon-left" href="#" menu-close ng-click="goToRouteTransp()">
						    <i class="icon fa fa-road menu-item-icon"></i>
						    <span>{{deliveryType}}</span> <span class="menu-item-text">{{transportRoute}}</span>
						  </a>
                    </div>
                    <div id="menu-status-settings">{{messages.hamburgerMenu.statusAndSettings}}</div>
                    <div class="list">
	                    <a class="item item-icon-left" href="#/appstatus" menu-close>
						    <i class="icon fa fa-signal menu-item-icon"></i>
						    <span>Status</span>
						    <p class='menu-item-text-details'>{{messages.hamburgerMenu.connectivity}}</p>
						  </a>
						<a class="item item-icon-left" href="#/appsettings" menu-close>
						    <i class="icon fa fa-cog menu-item-icon"></i>
						    <span>{{messages.hamburgerMenu.settings}}</span>
						    <p class='menu-item-text-details'>{{messages.hamburgerMenu.languageAndKeyboard}}</p>
						  </a>
                    </div>
                </div>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
    
    <script src="js/initOptions.js"></script>
</body>
</html>
